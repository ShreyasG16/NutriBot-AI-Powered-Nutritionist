<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heading-container {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 5vw;
    }

    h2 {
      color: cyan;
      font-size: 6vw;
    }

    #changing-text {
      transition: opacity 1s ease-in-out;
      font-size: 4.5vw;
    }

    .quote-container {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        width: 50%;
        max-width: 400px;
        font-size: 16px;
        font-style: italic;
        color: lightgray;
        transition: opacity 1s ease-in-out;
    }

    .author {
      margin-top: 4vw;
      font-size: 3.5vw;
      font-weight: bold;
      color: cyan;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 4vw;
      color: cyan;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      h2 { font-size: 28px; }
      #changing-text { font-size: 24px; }
      .quote-container { width: 400px; font-size: 20px; }
      .author { font-size: 16px; }
      .footer { font-size: 18px; }
    }
   </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="heading-container">
    <h2>NutriBot Welcomes You</h2>
    <br><br>
    <h2>
      <span id="changing-text" style="color: #FF5733; font-weight: bold;">
        Let Me Introduce Myself, I am üëâ 
      </span>
    </h2>
  </div>

  <div class="quote-container" id="quote-box">
    <span id="quote-text">
      "If it‚Äôs made in a plant, don‚Äôt eat it. If it comes from a plant, do."
    </span>
    <div class="author" id="quote-author">~ Sadhguru</div>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è by Shreyas</div>
    
    <canvas id="backgroundCanvas"></canvas>
    <script>
        function navigateToStreamlitUploader() {
            window.location.href = "http://localhost:8501"; 
        }   

        const quotes = [
            { text: "Good health is not something we can buy. However, it can be an extremely valuable savings account.", author: "Anne Wilson Schaef" },
            { text: "Every Human Being Is The Author Of His Own Health Or Disease.", author: "Lord Budhha" },
            { text: "Came from a plant, eat it; was made in a plant, don't.", author: "Michael Pollan" },
            { text: "Your body is the direct result of what you eat as well as what you don‚Äôt eat.", author: "Gloria Swanson" },
            { text: "Each patient carries his own doctor inside him.", author: "Norman Cousins" },
            { text: "About eighty percent of the food on shelves of supermarkets today didn't exist 100 years ago.", author: "Larry McCleary" },
            { text: "The food you eat can be either the safest and most powerful form of medicine,or the slowest form of poison. Choose wisely.", author: "Ann Wigmore" },
            { text: "If you keep good food in your fridge, you will eat good food.A healthy diet is not a restriction, it‚Äôs a privilege.", author: "Errick McAdams" },
            { text: "You can't have a healthy civilization without healthy soil. You can't have junk food and have healthy people.", author: "Joel Salatin" },
            { text: "By choosing healthy over skinny you are choosing self-love over self-judgement.", author: "Steve Maraboli" },
            { text: "Eat breakfast like a king, lunch like a prince, and dinner like a pauper.", author: "Adelle Davis" },
            { text: "If it‚Äôs made in a plant, don‚Äôt eat it.If it comes from a plant, do.", author: "Sadhguru" },
            { text: "Our ancestors lived long, not because of gyms,but because they walked, worked, and ate seasonal food.", author: "Luke Coutinho" },
            { text: "A simple plate of home-cooked food is healthier than the most expensive diet meal.", author: "Rujuta Diwekar" },
            { text: "Fast food is fast, but good food is lasting.Choose wisely.", author: "Sadhguru" },
        ];

        function updateQuote() {
            const quoteBox = document.getElementById("quote-box");
            const quoteText = document.getElementById("quote-text");
            const quoteAuthor = document.getElementById("quote-author");
            
            quoteBox.style.opacity = 0; 
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteText.textContent = `${quotes[randomIndex].text}`;
                quoteAuthor.textContent = `- ${quotes[randomIndex].author}`;
                quoteBox.style.opacity = 1; 
            }, 1000);
        }


        setInterval(updateQuote, 7000); 


        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const numNeurons = 4;

        const neuronImagePaths = [
    "base64image"
    ];

        const loadedImages = [];
        let imagesLoaded = 0;
    
        function loadImages(callback) {
            neuronImagePaths.forEach((src, index) => {
                const img = new Image();
                img.src = src;

                img.onload = () => {
                    console.log(`‚úÖ Loaded: ${src}`);
                    imagesLoaded++;
                    if (imagesLoaded === neuronImagePaths.length) {
                        console.log("üéâ All images loaded. Starting animation...");
                        callback();
                    }
                };

                img.onerror = () => {
                    console.error(`‚ùå Failed to load image: ${src}`);
                };

                loadedImages[index] = img;
            });
        }


        let neurons = [];
    
        function initializeNeurons() {
            neurons = Array.from({ length: numNeurons }, () => ({
                x: (Math.random() - 0.5) * canvas.width,
                y: (Math.random() - 0.5) * canvas.height,
                size: Math.random() *7 + 30,
                speed: Math.random() * (0.003),
                depth: Math.random() * 5 + 1,
                angle: Math.random() * Math.PI * 3,
                spinSpeed: Math.random() > 0.5 ? (Math.random() * 0.1 - 0.05) : 0,
                image: loadedImages[Math.floor(Math.random() * loadedImages.length)]
            }));
        }
    
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            neurons.forEach(neuron => {
                neuron.x += (neuron.x / neuron.depth) * neuron.speed;
                neuron.y += (neuron.y / neuron.depth) * neuron.speed;
                neuron.size += 0.010;
                neuron.angle += neuron.spinSpeed;
    
                if (Math.abs(neuron.x) > canvas.width / 2 || Math.abs(neuron.y) > canvas.height / 2) {
                    neuron.x = (Math.random() - 0.5) * canvas.width;
                    neuron.y = (Math.random() - 0.5) * canvas.height;
                    neuron.size = Math.random() * 20 + 30;
                    neuron.depth = Math.random() * 5 + 1;
                    neuron.angle = Math.random() * Math.PI * 2;
                    neuron.spinSpeed = Math.random() > 0.5 ? (Math.random() * 0.1 - 0.08) : 0;
                    neuron.image = loadedImages[Math.floor(Math.random() * loadedImages.length)];
                }
    
                ctx.save();
                ctx.translate(centerX + neuron.x, centerY + neuron.y);
                ctx.rotate(neuron.angle);
                
                if (neuron.image.complete) {
                    ctx.drawImage(neuron.image, -neuron.size / 2, -neuron.size / 2, neuron.size, neuron.size);
                } else {
                    console.warn("‚ö† Image not loaded yet, skipping draw.");
                }
    
                ctx.restore();
            });
    
            requestAnimationFrame(animate);
        }

        loadImages(() => {
            //initializeNeurons();
            animate();
        });

        const phrases = [
            "Your AI Nutritionist ü¶æ",
            "Your Health Coach üö∂‚Äç‚û°Ô∏è",
            "Your Calorie Estimator üìà",
            "Your Well Wisher ü§ó"
        ];
        let index = 0;
        function updateHeading() {
            const textElement = document.getElementById("changing-text");
            textElement.style.opacity = 0; 
            setTimeout(() => {
                textElement.textContent = phrases[index];
                textElement.style.opacity = 1; 
                index = (index + 1) % phrases.length;
            }, 1000); 
        }
        setInterval(updateHeading, 5000); 

        const fileInput = document.querySelector('.file-input');
        const imagePreview = document.querySelector('#image-preview');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                imagePreview.src = fileURL;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
